name: Code Style

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev javascriptcoregtk-4.1 libsoup-3.0 webkit2gtk-4.1 -y
      - name: Rust Caching
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build
      - name: Lint
        run: cargo clippy
      - name: Check formatting
        run: cargo fmt --check
